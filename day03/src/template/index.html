<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Places</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h5>Total: {{.Total}}</h5>
<ul>
    {{range .Places}}
    <li>
        <div>{{.Name}}</div>
        <div>{{.Address}}</div>
        <div>{{.Phone}}</div>
    </li>
    {{end}}
</ul>

{{if gt .PageNumber 1}}
<a href="/?page={{.PreviousPage}}">Previous</a>
{{end}}

{{if lt .PageNumber .TotalPages}}
<a href="/?page={{.NextPage}}">Next</a>
<a href="/?page={{.TotalPages}}">Last</a>
{{end}}

</body>
</html>
